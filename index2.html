<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
</head>
<body class="font-[Epilogue]">
    <div class="container mx-auto w-full bg-white">
        <header class="flex justify-between items-center py-5 px-10 ">
            <div class="flex items-center gaps-25 space-x-5">
               <img src="./images/logo.svg" alt="" >
               <nav class=" hidden lg:flex gap-5 text-gray-600">
                <select class="font-medium focus:outline-none hover:text-gray-900">
                    <option>Features</option>
                    <option>Todo list </option>
                    <option>Calender</option>
                    <option>Reminder</option>
                    <option>Planning</option>
                </select>
                <select class="font-medium focus:outline-none hover:text-gray-900">
                    <option>Company</option>
                    <option>Histoty </option>
                    <option>Our Team</option>
                    <option>Blog</option>
                </select>
                <p class="font-medium focus:outline-none hover:text-gray-900">Careers</p>
                <p class="font-medium focus:outline-none hover:text-gray-900">About</p>
               </nav>
            </div>
            <div class="lg:hidden"><img src="./images/icon-menu.svg" alt=""></div>
            <div class=" hidden lg:flex gap-5 items-center text-gray-500">
                <p class="font-medium focus:outline-none hover:text-gray-900">Login</p>
                <p class="font-medium focus:outline-none hover:text-gray-900  border border-gray-500 px-4 py-2 rounded hover:border-gray-900 px-4 py-2 rounded-xl" >Register</p>
            </div>
        </header>
        <div class="mx-20 my-10">
           <div class="container mx-auto flex gap-[180px] items-end ">
             <article >
               <p class="text-[70px] font-bold text-gray-900 mb-10 leading-[75px]"> Make remote work</p>
               <p class="text-gray-500 mb-16">
                Get your team in sync, no matter your 
                location. Streamline processes, create 
                team rituals, and watch productivity soar.
               </p>
               <button class="decoration-none px-6 py-3 text-white bg-black rounded-xl border border-black hover:bg-white hover:text-black transition-all duration-500">Learn More</button>
               <div class="mt-[120px] flex items-center gap-8">
                <img class="h-fit" src="./images/client-databiz.svg" alt="">
                <img class="h-fit" src="./images/client-audiophile.svg" alt="">
                <img class="h-fit" src="./images/client-meet.svg" alt="">
                <img class="h-fit" src="./images/client-maker.svg" alt="">
               </div>
             </article>
             <div>
                <img src="./images/image-hero-desktop.png" alt="">
             </div>
           </div>
        </div>
    </div>
</body>
</html>
